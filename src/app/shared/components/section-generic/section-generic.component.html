<div class="section-generic">
    <h1 class="section-generic title">{{title}}</h1>

    <div class="section-generic-zone">
        <ul class="list" [ngClass]="{'card-small':mode === 'small'}">
            <li *ngFor="let recipe of dataRecipes | filterList">
                <app-card [recipe]="recipe" [mode]="mode"></app-card>
            </li>
        </ul>
    </div>
</div>
